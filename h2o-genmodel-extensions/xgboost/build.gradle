apply plugin: 'com.github.johnrengelman.shadow'

description = "H2O GenModel XGBoost support"

dependencies {
    compile project(":h2o-genmodel")

    compile('ai.h2o:xgboost-predictor:0.3.4') {
        exclude group: 'net.jafama', 'module': 'jafama'
    }

    def xgboostVersion = "0.7.15"

    // XGBoost dependencies published into Maven central by H2O
    // Versioning rules may differ for XGBoost artifacts published by H2O
    compile("ai.h2o:xgboost4j:${xgboostVersion}") {
        exclude group: 'org.scala-lang', module: 'scala-compiler'
        exclude group: 'org.scala-lang', module: 'scala-reflect'
        exclude group: 'org.scala-lang', module: 'scala-library'
        exclude group: 'com.typesafe.akka', module: 'akka-actor_2.11'
        exclude group: 'com.esotericsoftware.kryo', module: 'kryo'
    }
    compile "ai.h2o:xgboost4j-linux-gpuv4:${xgboostVersion}"
    compile "ai.h2o:xgboost4j-linux-minimal:${xgboostVersion}"
    compile "ai.h2o:xgboost4j-osx-minimal:${xgboostVersion}"
    compile "ai.h2o:xgboost4j-linux-ompv3:${xgboostVersion}"
    compileOnly 'com.esotericsoftware.kryo:kryo:2.21'

    testCompile 'com.esotericsoftware.kryo:kryo:2.21'
    testCompile "junit:junit:${junitVersion}"
}

// Disable default jar
jar {
    enabled = false
}

shadowJar {
    archiveName = jar.archiveName
}

artifacts {
    archives shadowJar
}
jar.dependsOn shadowJar
build.dependsOn shadowJar

